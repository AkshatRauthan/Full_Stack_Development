<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input In HTML</title>
</head>

<body>
    <form action="/actions">

        <label for="vol">Select The Volume : </label>
        <input type="range" min="0" max="100" name="vol" id="range" step="2" value="18">

        <br><br>
        <button type="submit"> Submit </button>
        <!-- 
            Value => default value.
            Step => defines the Minimum Possible Increment In The Value.
        -->
    </form>

</body>
</html>
