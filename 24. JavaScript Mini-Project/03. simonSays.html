<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="03. simonSays.css">
</head>
<body>
    <div class="headings">
        <h1>Simon Says</h1>
        <h2>Press any key to start the game</h2>
    </div>
    
    <div class="button-container">
        <div class="buttons-line">
            <div class="buttons orange" type="button"></div>
            <div class="buttons red" type="button"></div>
        </div>
        <div class="buttons-line">
            <div class="buttons green" type="button"></div>
            <div class="buttons blue" type="button"></div>
        </div>
    </div>

    <script src="03. simonSays.js"></script>
</body>
</html>
