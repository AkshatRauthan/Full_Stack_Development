<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Bootstrap</title>
    <link rel="stylesheet" href="01. usingBootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- 
#   Bootstrap : Bootstrap Is A Framework Of CSS That To Directly Imports Predefined CSS Files For Some Common Components That
#               Are Present In Almost Every Website.

#   Using Bootstrap We Can Directly Import Alredy Defined Components As Well As Layouts That Saves A Lot Of Time Whle Working
#   On Large Projects.

 -->

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    &nbsp;&nbsp;Without Bootstrap : &nbsp;&nbsp;
    <button>Click Me</button><br><br>
    &nbsp;&nbsp;Using Bootstrap : &nbsp;&nbsp;
    <button class="btn"> Click Me </button>
    <button class="btn btn-danger"> Click Me </button>
    <button class="btn btn-success"> Click Me </button>
</body>

</html>
