<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Components In Bootstrap</title>
    <link rel="stylesheet" href="04. badgeComponent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- 
    Badges : 
 -->

<body><br>
    <div class="container">
        <h1>Headings With Badges </h1><hr>
        <h2> Heading 02 <span class="badge bg-primary"> Primary  </span></h2><br>
        <h3> Heading 03 <span class="badge bg-success"> Success  </span></h3><br>
        <h4> Heading 04 <span class="badge bg-danger"> danger  </span></h4><br>
        <h5> Heading 05 <span class="badge bg-warning"> warning  </span></h5><br>
        <h6> Heading 06 <span class="badge bg-info"> Info  </span></h6><br><br>

        <h1>Buttons With Badges Of Rounded Pill Shape</h1><hr>
        <button class="btn btn-outline-primary rounded-pill">Notifications <span class="badge bg-dark">10+</span></button>
        <button class="btn btn-outline-secondary rounded-pill"> Followers <span class="badge bg-success">100+</span></button>
        <button class="btn btn-outline-warning rounded-pill"> Warning 
            <span class="badge bg-danger rounded-pill">Danger Ahead</span>
        </button>
        <br><br><br><br><br>

    </div>
</body>
</html>
