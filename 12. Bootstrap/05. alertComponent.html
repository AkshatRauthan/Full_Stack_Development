<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Component In Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="05. alertComponent.css">
</head>

<body>
    <br><h1>Using Alerts From Bootstrap</h1><hr><br>
    <div class="container">
        <div class="alert alert-primary" id="alert">Alert Primary</div>
        <div class="alert alert-secondary" id="alert">Alert Secondary</div>
        <div class="alert alert-danger" id="alert">Alert Danger</div>
        <div class="alert alert-warning" id="alert">Alert Warning</div>
        <div class="alert alert-info" id="alert">Alert Info</div>
        <div class="alert alert-success" id="alert">Alert Success</div>
    </div><br><br><br>

    <br><h1>Creating Removable Alerts</h1><hr><br>
    <div class="container">
        <div class="alert alert-danger alert-dismissible" id="alert">
            Warning! Your Download Has Failed. Please Try Again.
            <button class="btn-close" data-bs-dismiss="alert"> </button>
        </div>
    </div>
</body>

</html>
