<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Abd POST Requests</title>
</head>
<body style="text-align: center;">
    <h1>GET Request Form</h1>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" name="Username" placeholder="Enter Your Username">
        <input type="password" name="Password" placeholder="Enter Your Password">
        <button>Submit</button>
        <hr style="height: 1.5px; background-color: black; width: 80vw; margin-top: 10px ;">
    </form>
    <h1>POST Request Form</h1>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" name="Username" placeholder="Enter Your Username">
        <input type="password" name="Password" placeholder="Enter Your Password">
        <button>Submit</button>
        <hr style="height: 1.5px; background-color: black; width: 80vw; margin-top: 10px ;">
    </form>
</body>
</html>
