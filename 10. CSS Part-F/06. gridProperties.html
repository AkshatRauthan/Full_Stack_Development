<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Properties In HTML</title>
    <link rel="stylesheet" href="06. gridProperties.css">
</head>

<!-- 
#   A) Justify-Items : Horizontally Align Containers.
#   B) Justify-Self : Horizontally Align Indivisual Items.

#   C) Align-Items : Vertically Align Containers.
#   D) Align-Self : Vertically Align Indivisual Items.

#   E) Place-Items : Horizontally And Vertically Align Conatiners.
#   F) Place-Self : Horizontally And Vertically Align Indivsual Items.
-->

<body>
    <div class="container">
        <div class="cells">1</div>
        <div class="cells">2</div>
        <div class="cells">3</div>
        <div class="cells">4</div>
        <div class="cells">5</div>
        <div class="cells">6</div>
        <div class="cells">7</div>
        <div class="cells">8</div>
        <div class="cells">9</div>
        <div class="cells">10</div>
        <div class="cells">11</div>
        <div class="cells">12</div>
        <div class="cells">13</div>
        <div class="cells">14</div>
        <div class="cells">15</div>
        <div class="cells">16</div>
    </div>
</body>
</html>
