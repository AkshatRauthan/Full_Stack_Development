<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index In HTML</title>
    <link rel="stylesheet" href="12. z-index.css">
</head>

<!--
#   Z-index Is Used To Define The Placement Of Containers In The 3rd Dimention When They Are Overlapping. 
#   Used To Create Elements That Are Stacked On Each Other And Defines Their Order Of Display.

#   z-index :auto; => 0
#   z-index : 1/2/3....        => Elements Are Placed From Bottom To TOp. 1 Will Be On Bottom Others On Top Of It.....
#   z-index : -1 / -2/ -3....  => Elements Are Placed Fom Top To Bottom. -1 Will Be On Top Others Below It.....
-->

<body>
    <h1>Using Z-Index To Create Overlaping Elements</h1><hr><br><br>
    <div class="box">
        <div class="parent">1</div>
        <div class="parent">2</div>
        <div class="parent">3</div>
        <div class="parent">4</div>
        
    </div>
</body>

</html>
