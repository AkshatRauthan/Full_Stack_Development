<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing Items In Grid Rows</title>
    <link rel="stylesheet" href="05. gridRows.css">
</head>

<!-- 
    Used To Define The Starting And Ending Position Inside The Row For A Grid Element.

    grid-row-start: line_number;
    grid-row-end: line_number;

    grid-row: start_row / end_row
    grid-row: start_row / span number
 -->

 <body>
    <h1>Using Grid Rows Property</h1><hr><br>

    <div class="grid1">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
        <div class="child">11</div>
        <div class="child">12</div>
    </div><br><br>
</body><br><br>

</html>

</html>
