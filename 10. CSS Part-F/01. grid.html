<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout In HTML</title>
    <link rel="stylesheet" href="01. grid.css">
</head>
<!--
#                          ......GRID LAYOUT IN HTML......
#   Grid Layout : It Is Used To Place Out Elements Over The Page In A 2d Way.
#   Here We Can Simulaneously Place Our Elements Directly Over Diffrent Rows And Columns.
#   Unlike Flex Box Where Our Elements Are Either Placed Along Rows Or Columns.

# Grid Lines : They Are The Lines That Divides Our Grid Into Many Smaller Parts.
# Grid Cells : These Are The Small Parts Inide Our Grid Formed By Intersecting Column And Row Lines.
# Grid Tracks : The Area Between Any Two Parallel Lines Is Called As Grid Track.

# The Default Number Of Columns Is : The Number Of Divs Present Inside Our Grid.
 -->
<body>
    <h1>....Grid Layout In HTML....</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
