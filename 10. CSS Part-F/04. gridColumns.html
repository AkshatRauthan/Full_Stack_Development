<!-- 
    Used To Define The Starting And Ending Position Inside The Column For A Grid Element.

    grid-column-start: line_number;
    grid-column-end: line_number;

    grid-column: start_col / end_col
    grid-column: start_col / span number
 -->

 <body>
    <h1>Using Grid Columns Property</h1><hr><br>
    
    <div class="grid1">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>

        <div class="child">9</div>

        <div class="child">12</div>
    </div><br><br>
