<!-- Used To Make Our Websites Contents Responsive WIth Respect To The Size Of The Display. -->
<!-- Viewport : The Part In Which Our Website Is Beign Displayed. Generally The Browser Screen. -->

<body>
    <h1>Implementing Media Freatures On Width Or Viewport</h1><hr><br><br>

    <div class="containerEqual">
        Media Queries For Exact 400px Width
    </div><br>

    <div class="containerMin">
        Media Queries For Width Greater Or Equal To 400px
    </div><br>

    <div class="containerMax">
        Media Queries For Width Less Or Equal To 400px
    </div><br>

    <div class="containerRange">
        Media Queries For Width Between 300px And 500px
    </div>

</body>

</html>
