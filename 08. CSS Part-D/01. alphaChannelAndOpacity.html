<!--
#   A) Alpha Channel : Is Used To Set The Opacity Of A Colour. This Is Used With The RGB Code Of The Colour Along With 
#      Opacity a That Ranges Between 0 to 1 With The rgba() Property.
#      0 Depicts No Visiblity Or 100% Transparency Or 0% Opacity.
#      1 Depicts Full Visiblity, Or 0% Transparency Or 100% Opacity.
#      In Hex Code The Last 2 Characters Depich Opacity. Ranges From 00 to ff.
#   B) Opacity Same As Above .

# Diffrence Between Them...
#     If Alpha Channel Is Zero Then The= Color Will Disappear Only And Will Work Only On Background Color.
#     If Opacity Is Zero Then Whole Container And Its Contents Will Disappear. Works On All Contents Of Container.
-->

<body>
    <div class="main">
        <div>Alpha Value 0</div>
        <div>Alpha Value 0.2</div>
        <div>Alpha Value 0.5</div>
        <div>Alpha Value 0.7</div>
        <div>Alpha Value 1</div>
    </div><br><hr><br>

    <div class="main1">
        <div>Opacity Value 0</div>
        <div>Opacity Value 0.2</div>
        <div>Opacity Value 0.5</div>
        <div>Opacity Value 0.7</div>
        <div>Opacity Value 1</div>
    </div>
