<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes In HTML</title>
    <link rel="stylesheet" href="01. flexBox.css">
</head>

<!--
#   Flexbox Is A One Directional Layout Method For Arraging Items In Rows Or Columns.
#   This Property Is Applied Using display : flex Property In CSS.
 -->

<body>

    <h2>....Creating A Horizontal Flex Box....</h2>
    <div id="horizontal">
        <div class="child"><h3>Red</h3></div>
        <div class="child"><h3>Orange</h3></div>
        <div class="child"><h3>Yellow</h3></div>
        <div class="child"><h3>Green</h3></div>
        <div class="child"><h3>Blue</h3></div>
        <div class="child"><h3>Indigo</h3></div>
        <div class="child"><h3>Voilet</h3></div>
    </div><br><hr><br>

    <h2>....Creating A Vertical Flex Box....</h2>
    <div id="vertical">
        <div class="child"><h3>Red</h3></div>
        <div class="child"><h3>Orange</h3></div>
        <div class="child"><h3>Yellow</h3></div>
        <div class="child"><h3>Green</h3></div>
        <div class="child"><h3>Blue</h3></div>
        <div class="child"><h3>Indigo</h3></div>
        <div class="child"><h3>Voilet</h3></div><br><br><hr>
    </div>

</body>

</html>
